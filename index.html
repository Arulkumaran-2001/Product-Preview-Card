<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <main>
      <!-- Article is used to maintain the peice of content -->
      <article class="product">
        <picture class="product-image">
          <source srcset="assets/images/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="assets/images/image-product-mobile.jpg" alt="product-img"
        /></picture>
        <div class="product-content">
          <p class="product-category">Perfume</p>
          <h1 class="product-title">Gabrielle Essence <br class="brk-mobile"> Eau <br class="brk-desk"> De Parfum</h1>
          <p>
            A flaral, solar and voluptuous interpretations composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="product-price">
              <span class="visually-hidden">Current price:</span>
              $149.99
            </p>
            <p class="product-original-price">
              <span class="visually-hidden">Original price:</span>
              <s>$169.99</s></p>
          </div>
          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
